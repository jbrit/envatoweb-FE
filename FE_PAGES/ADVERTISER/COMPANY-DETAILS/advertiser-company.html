<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Optimized viewport for mobile -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />
    <!-- Website description -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- Website title-->
    <title>GetViral | Company Details</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS links-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../../assets/css/bootstrap-css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../assets/css/custom.css/advertiser-company-style.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/css/custom.css/advertiser-company-responsive.css"
    />
  </head>
  <body>
    <!-- main content begins -->
    <div class="wrapper d-flex">
      <!-- left section up -->
      <section
        class="col-5 content2 section-wrap d-none d-md-block px-md-4 pl-md-5"
      >
        <div class="logo p-4 p-md-5">
          <img
            src="../../assets/images/logo.svg"
            alt=""
            class="web-logo"
          />
        </div>
        <div class="container mt-16 pl-md-5">
          <div class="right-side">
            <h1 class="left-title">Tell us about your Company</h1>

            <p class="left-text">
              This is to help us tailor your experience and serve you better
            </p>
          </div>
        </div>
      </section>
      <!-- Left section ends -->
      <!-- Right section starts -->
      <section class="content col-md-7 col-12 section-wrap2 px-md-4 pl-md-5">
        <div class="logo p-4 p-md-5 d-md-none">
          <img
            src="../../assets/images/logo.svg"
            alt=""
            class="web-logo"
          />
        </div>
        <div class="container px-4 pl-4 pl-md-5 mt-5 mt-17">
          <form class="form mb-5 mt-5" method="POST" action="">
            <div class="form-group">
              <label for="companyname" class="label">Company Name</label>
              <input
                type="text"
                name="companyname"
                class="form-control"
                id="companyname"
                required
              />
            </div>
            <div class="form-group">
              <label for="companyaddress" class="label">Company Address</label>
              <input
                type="text"
                name="companyaddress"
                class="form-control"
                id="companyaddress"
                required
              />
            </div>
            <div class="form-group">
              <label for="companyemail" class="label">Company Email</label>
              <input
                type="text"
                name="companyemail"
                class="form-control"
                id="companyemail"
                required
              />
            </div>
            <div class="form-group">
              <label for="companynumber" class="label"
                >Company Phone Number</label
              >
              <input
                type="tel"
                name="companynumber"
                class="form-control"
                id="companynumber"
                required
              />
            </div>
            <div class="form-group">
              <label for="companystate" class="label">Company State</label>
              <input
                type="text"
                name="companystate"
                class="form-control"
                id="companystate"
                required
              />
            </div>
            <div class="form-group">
              <label for="companycountry" class="label">Company Country</label>
              <input
                type="text"
                name="companycountry"
                class="form-control"
                id="companycountry"
                required
              />
            </div>
            <div class="form-group">
              <label for="password" class="label">Company Size</label>
              <select
                class="form-control"
                aria-describedby="Company-size"
                name="Company-size"
                id="companysize"
              >
                <option value="none" selected disabled hidden></option>
                <option value="Small">1-10</option>
                <option value="Medium">10-50</option>
                <option value="Large">50-100</option>
                <option value="Extra-large">100-1000</option>
              </select>
            </div>
            <div class="form-group">
              <label for="companyposition" class="label">Job Title</label>
              <input
                type="text"
                name="companypostion"
                class="form-control"
                id="companyposition"
                required
              />
            </div>

            <div class="button d-flex justify-content-between">
              <button type="submit" class="btn btn-submit">
                Back
              </button>
              <button type="submit" class="btn btn-submit">
                Finish
              </button>
            </div>
          </form>
        </div>
      </section>
      <!-- Right section ends here -->
    </div>

    <!-- All javascript at the bottom of the page for fast page load -->
    <!-- Jquery -->
    <script src="../../assets/js/bootstrap-js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="../../assets/js/bootstrap-js/bootstrap.min.js"></script>
    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.0.0-beta.3/iconify.min.js"></script>
  </body>
</html>
