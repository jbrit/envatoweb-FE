<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Optimized viewport for mobile -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />
    <!-- Website description -->
    <meta
      name="description"
      content="digital marketing, influencer, social media"
    />
    <meta name="keywords" content="" />
    <!-- Website title-->
    <title>Webapp</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS links-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <!-- body begins -->
    <section class="content">
      <div class="section-wrap overflow-auto">
        <div class="container">
          <div class="d-flex px-3 py-3 px-md-0 py-md-0 form-full">
            <form
              class="col-12 col-md-7 form mt-5 px-4 py-4 py-md-5 px-md-5 ml-md-5 mb-5"
            >
              <h1 class="form-title mt-5 text-center">
                Hello, Welcome back
              </h1>
              <div
                class="social-signin d-flex justify-content-lg-between mt-4 flex-column flex-lg-row"
              >
                <button class="btn btnn w-40 mx-auto mx-lg-0">
                  <span
                    class="iconify btn-icon btn-icons"
                    data-icon="fa-brands:google-plus-square"
                    data-inline="false"
                  ></span>
                  Sign in using Google
                </button>
                <button class="btn btnn w-40 mx-auto mx-lg-0 mt-4 mt-lg-0">
                  <span
                    class="iconify btn-icons"
                    data-icon="entypo-social:facebook"
                    data-inline="false"
                  ></span>
                  Sign in using Facebook
                </button>
              </div>
              <p class="login-text mt-5">Login to manage your account</p>

              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  class="form-control mt-4"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Email "
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                />
                <i class="fas fa-eye pa-eye" id="togglePassword"></i>
              </div>
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label rem" for="exampleCheck1"
                  >Remember me</label
                >
              </div>
              <div class="button-wrap d-flex mt-5 justify-content-between">
                <div class="button col-6 pl-0">
                  <button type="submit" class="btn btn-submit">
                    Sign In
                  </button>
                </div>
                <a href="" class="reset-text mt-3">Forgot Password?</a>
              </div>
              <p class="sign-up mt-5 text-center">
                Don't have an account?
                <span class="inner-sign"> <a href="">Sign up</a> </span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- All javascript at the bottom of the page for fast page load -->
    <!-- Jquery -->
    <script src="./assets/js/jquery/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="./assets/js/bootstrap/bootstrap.min.js"></script>
    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.0.0-beta.3/iconify.min.js"></script>
    <!-- main JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
