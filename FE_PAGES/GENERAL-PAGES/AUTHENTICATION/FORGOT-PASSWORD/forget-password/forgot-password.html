<body>

  <!--<img src="assets/img/Polygon 2.svg" class="svg" alt="#">-->

  <section class="d-flex align-items-center justify-content-center h-100 w-100">

  <div class="password-card col-md-5 px-md-5 px-1 py-5 mt-5 mb-5">
    <div class="text-center pt-5">
      <h1 class="mb-3">Forgot your password</h1>
      <img src="../../../../assets/images/undraw_forgot_password_gi2d%201.svg" alt="#">
      <p class="mt-5">We will send you a password reset link connected to your existing account</p>
      <form action="#" class="pb-5 mt-5">
        <div class="form-group">
          <input type="email" class="form-control mx-auto mb-3 py-4" placeholder="E-mail">
          <input type="button" value="Reset password" class="btn btn-primary py-2 px-3">
        </div>
      </form>
    </div>
  </div>
  </section>


  <!-- JS, Popper.js, and jQuery -->
