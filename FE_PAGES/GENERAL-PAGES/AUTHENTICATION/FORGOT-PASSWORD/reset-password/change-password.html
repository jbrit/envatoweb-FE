<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Optimized viewport for mobile -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />
    <!-- Website description -->
    <meta
      name="description"
      content="digital marketing, influencer, social media"
    />
    <meta name="keywords" content="" />
    <!-- Website title-->
    <title>Change Password - GetViral</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS links-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../../assets/css/bootstrap-css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../../assets/css/custom.css/change-password-style.css" />
    <link rel="stylesheet" href="../../../../assets/css/custom.css/change-password-responsive.css" />
  </head>
  <body>
    <!-- body begins -->
    <section class="content">
      <div class="section-wrap overflow-auto">
        <div class="container">

        <div class="logo pb-4 px-5 pt-5 pb-sm-0">
          <img src="../../../../assets/images/logo.svg" alt="" class="web-logo" />
        </div>

          <div class="row">
            <div class="col-md-5 mx-auto form-container">
              <form class="form px-5 py-1 pb-4">
                <h1 class="form-title mt-4 text-center">
                  New Password
                </h1>
                <div class="form-img text-center">
                  <img
                    src="../../../../assets/images/new-password.svg"
                    alt="Icon"
                    class="img-fluid"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    class="form-control mt-4"
                    id="password"
                    aria-describedby="passwordHelp"
                    placeholder="Password"
                  />
                  <i class="fas fa-eye pa-eye" id="togglePassword1"></i>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    name="confirm"
                    id="confirm"
                    class="form-control"
                    placeholder="Confirm Password"
                  />
                  <i class="fas fa-eye pa-eye" id="togglePassword2"></i>
                </div>

                <div class="btn-container text-center mt-5">
                  <button type="submit" class="btn btn-submit">
                    Save New Password
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- All javascript at the bottom of the page for fast page load -->
    <!-- Jquery -->
    <script src="../../../../assets/js/bootstrap-js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="../../../../assets/js/bootstrap-js/bootstrap.min.js"></script>
    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.0.0-beta.3/iconify.min.js"></script>
    <!-- main JS -->
    <script src="../../../../assets/js/custom-js/change-password-main.js"></script>
  </body>
</html>
