<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Optimized viewport for mobile -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />
    <!-- Website description -->
    <meta
      name="description"
      content="digital marketing, influencer, social media"
    />
    <meta name="keywords" content="" />
    <!-- Website title-->
    <title>Sign Up | Envato App</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS links-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../../../assets/css/bootstrap-css/bootstrap.min.css""
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../assets/css/custom.css/login-style.css"
    />
    <link
      rel="stylesheet"
      href="../../../assets/css/custom.css/login-responsive.css"
    />
  </head>
  <body>
    <!-- body begins -->
    <section class="content">
      <div class="section-wrap-signup section-wrap overflow-auto">
        <div class="logo-wrap px-5 pt-5 ml-md-5">
          <img
            src="../../../assets/images/logo.svg"
            alt="logo"
            class="logo"
          />
        </div>
        <div class="container">
          <div class="d-flex px-3 py-3 px-md-0 py-md-0 form-full">
            <form
              class="col-12 col-md-7 form mt-5 px-4 pt-4 pt-md-5 px-md-5 ml-md-5 mb-5"
            >
              <h1 class="form-title mt-5 text-center">
                Create Account
              </h1>

              <div
                class="social-signin d-flex justify-content-lg-between mt-4 flex-column flex-lg-row"
              >
                <button class="btn btnn w-40 mx-auto mx-lg-0 btn-media">
                  <span
                    class="iconify btn-icon btn-icons"
                    data-icon="flat-color-icons:google"
                    data-inline="false"
                  ></span>
                  Sign Up with Google
                </button>
                <button
                  class="btn btnn w-40 mx-auto btn-media mx-lg-0 mt-4 mt-lg-0"
                >
                  <span
                    class="iconify btn-icons"
                    data-icon="logos:facebook"
                    data-inline="false"
                  ></span>
                  Sign Up with Facebook
                </button>
              </div>
              <div class="division position-relative w-100 my-4">
                <hr class="w-100" />
                <div class="position-absolute px-3 bg-white or">
                  OR
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6 mb-3">
                  <label for="firstname" class="label">First Name</label>
                  <input
                    type="text"
                    name="firstname"
                    class="form-control"
                    id="firstname"
                    required
                  />
                </div>
                <div class="form-group col-md-6 mb-3">
                  <label for="lastname" class="label">Last Name</label>
                  <input
                    type="text"
                    name="lastname"
                    class="form-control"
                    id="lastname"
                    required
                  />
                </div>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="gender">Gender</label>

                <select
                  aria-describedby="Gender"
                  name="Gender"
                  id="gender"
                  class="form-control"
                  required
                >
                  <option value="none" selected="" disabled="" hidden="">
                  </option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
              </div>

              <div class="form-group mb-3">
                <label for="email" class="label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password" class="label">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  required
                />
                <i class="fas fa-eye pa-eye" id="togglePassword"></i>
              </div>
              <div class="form-group mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                  required=""
                />
                <label class="terms" for="exampleCheck1"
                  >By creating an account you agree to the
                  <a href="#" class="inner-sign">terms of use</a> and our
                  <a href="#" class="inner-sign">privacy policy</a></label
                >
              </div>

              <div class="button text-center mt-2">
                <button type="submit" class="btn btn-submit">
                  Sign Up
                </button>
              </div>
              <p class="sign-up mt-3 text-center pb-3">
                Already have an account?
                <span>
                  <a class="inner-sign" href="../LOGIN-PAGE/login.html"
                    >Sign In</a
                  >
                </span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- All javascript at the bottom of the page for fast page load -->
    <!-- Jquery -->
    <script src="../../../assets/js/bootstrap-js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="../../../assets/js/bootstrap-js/bootstrap.min.js"></script>
    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.0.0-beta.3/iconify.min.js"></script>
    <!-- main JS -->
    <script src="../../../assets/js/custom-js/login-main.js"></script>
  </body>
</html>
